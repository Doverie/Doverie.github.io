<html>

<head>
  <meta charset="UTF-8">
  <title>Image classification using MobileNet and p5.js</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.2/dist/ml5.min.js" type="text/javascript"></script>
  </head>

<body>
  <h1>Image classification using MobileNet and p5.js</h1>
  <div class="container mt-1">
    <div class="row">
      <h1>BS Custom File Input tests</h1>

      <div class="col-sm-12 mt-5">
        <h3>Try it for yourself</h3>
        <div class="input-group mt-3">
          <div class="custom-file">
            <input id="file-input" type="file" class="custom-file-input">
            <label class="custom-file-label" for="file-input">Choose file</label>
          </div>
        </div>
      </div>
  </div>
  <!-- script src="sketch.js"></script -->
  <script src="../js/load-image.all.min.js"></script>
    <script>
      // Initialize the Image Classifier method with MobileNet. A callback needs to be passed.
      let classifier;

      // A variable to hold the image we want to classify
      let img;

      function preload() {
        classifier = ml5.imageClassifier('MobileNet');
        img = loadImage('images/bird.jpg');
      }

      function setup() {
        createCanvas(400, 400);
        classifier.classify(img, gotResult);
        image(img, 0, 0);
      }

      // A function to run when we get any errors and the results
      function gotResult(error, results) {
        // Display error in the console
        if (error) {
          console.error(error);
        }
        // The results are in an array ordered by confidence.
        console.log(results);
        createDiv('Label: ' + results[0].label);
        createDiv('Confidence: ' + nf(results[0].confidence, 0, 2));
      }

      document.getElementById('file-input').onchange = function (e) {
        var loadingImage = loadImage(
          e.target.files[0],
          function (img) {
            document.body.appendChild(img);
            setup();

          },
          {maxWidth: 600}
      );
        if (!loadingImage) {
          // Alternative code ...
      }
    };
    </script>
</body>

</html>
