<html>

<head>
  <meta charset="UTF-8">
  <title>Image classification using MobileNet and p5.js</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.2.2/dist/ml5.min.js" type="text/javascript"></script>
  </head>

<body>
  <h1>Image classification using MobileNet and p5.js</h1>
  <div class="container mt-1">
    <div class="row">
      <h1>BS Custom File Input tests</h1>

      <div class="col-sm-12 mt-5">
        <h3>Examples</h3>
        <div class="input-group mt-3">
          <div class="custom-file">
            <input id="inputGroupFile01" type="file" class="custom-file-input">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
  </div>
  <script src="sketch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js" type="text/javascript"></script>
    <script>
      // Initialize the Image Classifier method with MobileNet. A callback needs to be passed.
      let classifier;

      // A variable to hold the image we want to classify
      let img;

      function preload() {
        classifier = ml5.imageClassifier('MobileNet');
        img = loadImage('images/bird.jpg');
      }

      function setup() {
        createCanvas(400, 400);
        classifier.classify(img, gotResult);
        image(img, 0, 0);
      }

      // A function to run when we get any errors and the results
      function gotResult(error, results) {
        // Display error in the console
        if (error) {
          console.error(error);
        }
        // The results are in an array ordered by confidence.
        console.log(results);
        createDiv('Label: ' + results[0].label);
        createDiv('Confidence: ' + nf(results[0].confidence, 0, 2));
      }


      bsCustomFileInput.init()
      var btn = document.getElementById('btnResetForm')
      var form = document.querySelector('form')
      btn.addEventListener('click', function () {
        form.reset()
      })
      const selectedFile = document.getElementById('inputGroupFile01').files[0];
      
      setup(selectedFile, gotResult)
    </script>
</body>

</html>
